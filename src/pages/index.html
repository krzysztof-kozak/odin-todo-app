		<div class="app" id="app">
			<header>
				<div class="grid-container">
					<h1 class="title">todo app</h1>
					<div class="menu">
						<button
							class="menu__button"
							aria-label="open menu"
							aria-roledescription="menu button"
						>
							<div class="button-part"></div>
							<div class="button-part"></div>
							<div class="button-part"></div>
						</button>
					</div>
				</div>
			</header>
			<div class="aside-wrapper">
				<aside>
					<section class="projects">
						<h2 class="projects__title">Projects</h2>
						<template id="project-form-template">
							<form class="form" id="project-form">
								<input
									class="form__input"
									aria-label="New Project"
									type="text"
									name="project"
								/>
								<button class="form__button" type="submit">+</button>
							</form>
						</template>
						<template id="inbox-list-template">
							<ul class="list hover-dark">
								<li class="list__item" data-id="0">Inbox</li>
								<li class="list__item" data-id="1">Today</li>
								<li class="list__item" data-id="2">This Week</li>
							</ul>
						</template>
						<template id="project-list-template">
							<ul class="list hover-dark"></ul>
						</template>
					</section>
				</aside>
			</div>
			<main class="main">
				<section class="inbox">
					<template id="todo-list-template">
						<h2 class="inbox__title"></h2>
						<ul class="list"></ul>
					</template>

					<template id="todo-form-template">
						<form class="form" id="todo-form">
							<input
								class="form__input"
								aria-label="New Task"
								type="text"
								name="todo"
							/>
							<button class="form__button" type="submit">+</button>
						</form>
					</template>
				</section>
			</main>
			<footer>
				<p>Krzysztof Kozak</p>
				<a
					aria-roledescription="github link"
					class="github-icon"
					href="https://github.com/krzysztof-kozak/odin-todo-app"
					target="_blank"
					><img src="https://img.icons8.com/fluency/24/000000/github.png" />
				</a>
			</footer>
		</div>
	</body>
