		<div id="app">
			<aside>
				<section class="projects">
					<h2 class="projects__title">Projects</h2>

					<template id="project-form">
						<form class="form">
							<input
								class="form__input"
								aria-label="New Project"
								type="text"
								name="new-project"
							/>
							<button class="form__button" type="submit">+</button>
						</form>
					</template>

					<template id="project-list">
						<ul class="list hover-dark">
							<li class="list__item active">Inbox</li>
							<li class="list__item">Home renovation</li>
							<li class="list__item">University</li>
							<li class="list__item">Garden</li>
						</ul>
					</template>
				</section>
			</aside>
			<main>
				<section class="inbox">
					<h2 class="inbox__title">Inbox</h2>
					<template id="todo-list">
						<ul class="list">
							<li class="list__item">Take out the trash</li>
							<li class="list__item">Walk the dog</li>
							<li class="list__item">Feed the cat</li>
							<li class="list__item">Buy groceries</li>
							<li class="list__item">Water the plants</li>
						</ul>
					</template>

					<template id="todo-form">
						<form class="form">
							<input
								class="form__input"
								aria-label="New Task"
								type="text"
								name="todo"
							/>
							<button class="form__button" type="submit">+</button>
						</form>
					</template>
				</section>
			</main>
		</div>
	</body>
