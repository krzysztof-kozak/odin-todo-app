<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Todo app</title>
	</head>
	<body>
		<h1>TODO APP</h1>

		<form id="todo-form">
			<label for="todo">New Task:</label>
			<input type="text" id="todo" name="todo" placeholder="enter your task" />
			<button type="submit">Add</button>
		</form>

		<form id="project-form">
			<label for="todo">New Project:</label>
			<input type="text" id="project" name="project" placeholder="enter your project" />
			<button type="submit">Add</button>
		</form>

		<section>
			<h2>Todo list</h2>
			<ul id="main-todo-list"></ul>
		</section>
	</body>
</html>
